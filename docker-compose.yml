version: '3.4'

services:
  eshopcloudnative.catalog.webui:
    profiles: ["app", "log"]
    container_name: catalog_webui
    image: ${DOCKER_REGISTRY-}eshop-catalog-web
    build:
      context: ./catalog
      dockerfile: eShopCloudNative.Catalog.WebUI/Dockerfile
    networks:
      - eshop-front
    mem_limit: 150m
    depends_on:
      api:
        condition: service_started #service_completed_successfully (visual studio não suporta)

  eshopcloudnative.catalog.primaryadapters:
    profiles: ["app", "log"]
    container_name: catalog_primaryadapters
    image: ${DOCKER_REGISTRY-}eshop-catalog-primaryadapters
    build:
      context: ./catalog
      dockerfile: eShopCloudNative.Catalog.PrimaryAdapters/Dockerfile
    networks:
      - eshop-back
    mem_limit: 200m
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started

  api:
    profiles: ["app", "log"]
    container_name: kong
    image: kong:2.8.1-alpine
    volumes:
      - ./infra/api/kong.yml:/kong.yml
    environment:
      - LC_CTYPE=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
    ports:
      - 8000:8000
    #mem_limit: 300m
    networks:
      - eshop-front
      - eshop-back
    depends_on:
      eshopcloudnative.catalog.primaryadapters:
        condition: service_started #service_completed_successfully (visual studio não suporta)

  redis:
    profiles: ["app", "log"]
    image: redis:7.0.4
    container_name: redis-front
    networks:
      - eshop-front
      - eshop-back

  postgres:
    profiles: ["app", "log"]
    image: postgres:14.4
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      {
        "POSTGRES_DB": "eshop_db",
        "POSTGRES_USER": "eshop_user",
        "POSTGRES_PASSWORD": "eshop_pass"
      }
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "--dbname=eshop_db",
          "--username=eshop_user"
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eshop-back

  # pgadmin4:
  #   image: dpage/pgadmin4:6.12
  #   container_name: pgadmin
  #   hostname: pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.admin
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   volumes:
  #     - "pgadmin_data:/var/lib/pgadmin/"
  #     - "./infra/pgadmin/servers.json:/pgadmin4/servers.json"
  #   ports:
  #     - "82:80"
  #   networks:
  #     - eshop-back
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

  rabbitmq:
    profiles: ["app", "log"]
    container_name: rabbitmq
    hostname: rabbitmq
    build:
      context: ./infra/rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    ports:
      - "15672:15672" #management # habilitado visualização no browser
      #- "15692:15692" #prometheus # desnecessário
      - "5672:5672" #amqp
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -I -s -L http://localhost:15672 || exit 1"
        ]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - eshop-front
      - eshop-back
      - log

  minio:
    profiles: ["app", "log"]
    container_name: minio
    image: quay.io/minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    command:
      [
        "server",
        "/data",
        "--console-address",
        ":9001",
        "--address",
        ":9000"
      ]
    environment: { "MINIO_DOMAIN": "minio,localhost" }
    volumes:
      - minio_data:/data
    networks:
      - eshop-front
      - eshop-back

  logstash:
    profiles: ["log"]
    container_name: log_logstash
    hostname: logstash
    image: grafana/logstash-output-loki:2.6.1-amd64
    environment: { "TZ": "America/Sao_Paulo" }
    volumes:
      - ./infra/eal/logstash/logstash.conf:/home/logstash/logstash.conf
      - ./infra/eal/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
    command: -f logstash.conf
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_healthy
    networks:
      - log

  loki:
    profiles: ["log"]
    container_name: log_loki
    image: grafana/loki:2.6.0
    environment: { "TZ": "America/Sao_Paulo" }
    ports:
      - "3100:3100"
    volumes:
      - ./infra/eal/loki/:/mnt/config
    healthcheck:
      test: wget -q --tries=1 -O- http://127.0.0.1:3100/ready | grep -q "ready"
      interval: 30s
      timeout: 5s
      retries: 5
    command: -config.file=/mnt/config/loki-config.yaml
    networks:
      - log

  promtail:
    profiles: ["log"]
    container_name: log_promtail
    image: grafana/promtail:2.6.0
    environment: { "TZ": "America/Sao_Paulo" }
    volumes:
      - ./infra/eal/promtail/:/mnt/config
    command: -config.file=/mnt/config/promtail-config.yaml
    networks:
      - log
    depends_on:
      loki:
        condition: service_healthy

  grafana:
    profiles: ["log"]
    container_name: log_grafana
    image: grafana/grafana:latest
    environment:
      {
        "TZ": "America/Sao_Paulo",
        "GF_PATHS_PROVISIONING": "/etc/grafana/provisioning",
        "GF_AUTH_ANONYMOUS_ENABLED": "true",
        "GF_AUTH_ANONYMOUS_ORG_ROLE": "Admin"
      }
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
            jsonData:
              httpHeaderName1: "X-Scope-OrgID"
            secureJsonData:
              httpHeaderValue1: "tenant1"
        EOF
        /run.sh    
    # volumes:
    #   - ./infra/eal/grafana/:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - log
    depends_on:
      loki:
        condition: service_healthy

networks:
  eshop-front:
    driver: bridge
  eshop-back:
    driver: bridge
  log:
    driver: bridge

volumes:
  rabbitmq_data:
  pgadmin_data:
  minio_data:


